<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <title>聊天机器人</title>
    <style>
        img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h3>知心姐姐</h3>
            <img src="img/person01.png" alt="icon" />
        </div>
        <div class="main">
            <ul class="talk_list" style="top: 0px;"></ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <div class="footer">
            <img src="img/person02.gif" alt="icon" />
            <input type="text" placeholder="说的什么吧..." class="input_txt" />
            <input type="button" value="发 送" class="input_sub" />
        </div>
    </div>
    <script type="text/javascript" src="js/scroll.js"></script>
    <!-- 导入模板引擎 
  /**
     * 请求地址：http://www.tuling123.com/openapi/api
请求方法：post
请求参数：key,info                          undefined未定义
     */ 
-->
<script src="./js/template-web.js"></script>
<script id="undefineds" type="text/html">
    <li class="right_word">
            <img src="img/person02.gif"> <span>{{text}}</span>
          </li>
</script>
<script id="jjundefined" type="text/html">
    <li class="left_word">
            <img src="img/person01.png"> <span>{{text}}</span>
          </li>
</script>
<script >
    $(function () {
        $(".input_sub").click(function () {
                var num = $(".input_txt").val();
                resetui();
                if(num ==""){
                    alert("写点什么");
                    return;
                }
                var htmls = template("undefineds",{text:num});
                          $(".talk_list").append(htmls);
                $.ajax({
                    url:"http://www.tuling123.com/openapi/api",
                    type : "post",
                    data :{
                        key :"d7c82ebd8b304abeacc73b366e42b9ed",
                        info : num
                    },
                    success:function(backData){
                        var html = template("jjundefined",backData);
                        $(".talk_list").append(html);
                        resetui();
                    }

                })
                $(".input_txt").val("").focus();
        })
    })
</script>
